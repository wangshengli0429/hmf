<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function callpay()
        {
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', onBridgeReady,
                        false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                    document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                }
            } else {
                onBridgeReady();
            }
        }

        function onBridgeReady() {

            alert("appId=wx7e311fb531ed55b4,timeStamp=1547025698,nonceStr=v8m4ccso2gPBC6hgKDKiOd9qTrpXge61,package=prepay_id=wx0917213911259035da9560440042927586,signType=MD5,paySign=8B8B8617D94590B9827F3138A6FBA666");
            //添加参数
            WeixinJSBridge.invoke('getBrandWCPayRequest', {
                "appId" : "wx7e311fb531ed55b4",
                "timeStamp" : "1551170001",
                "nonceStr" : "3mcd2c3PUWGWShGGwa8fZhVi0JdqS52i",
                "package" : "prepay_id=wx26163320296721ae8bfc4bfe3960023473",
                "signType" : "MD5",
                "paySign" : "990F799666A06A4598D0F2B1F6215423"
            }, function(res) { // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回  ok，但并不保证它绝对可靠。
                //alert(res.err_msg);
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    alert("支付成功");
                }
                if (res.err_msg == "get_brand_wcpay_request:cancel") {
                    alert("交易取消");
                }
                if (res.err_msg == "get_brand_wcpay_request:fail") {
                    alert("支付失败");
                }
            });
        }
    </script>
</head>
<body>
<div style="text-align: center;margin-top: 50px;"><h1><button type="button" style="display:inline-block;width:600px;height:200px;border-radius:30px;font-size:50px" onclick="callpay()">确认支付</button></h1></div>
</body>
</html>
